<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charan - DevOps Engineer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f8fafc; /* Soft off-white */
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #ffffff; /* Pure white */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Soft gray shadow */
        }
        h1 {
            color: #1e293b; /* Dark slate */
        }
        h2, h3 {
            color: #475569; /* Muted slate */
        }
        .skills-list {
            list-style-type: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }
        .skills-list li {
            background: #e0f2fe; /* Light teal */
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .skill-logo {
            max-width: 50px; /* Uniform logo size */
            height: auto;
            margin-bottom: 8px;
        }
        .docker-logo {
            max-width: 150px; /* Larger Docker logo for header */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.docker.com/wp-content/uploads/2022/03/vertical-logo-monochromatic.png" alt="Docker Logo" class="docker-logo">
        <h1>Charan</h1>
        <h2>DevOps Engineer</h2>
        <h3>Skills</h3>
        <ul class="skills-list">
            <li>
                <img src="https://www.ansible.com/hubfs/2016_Images/Brand%20Images/ansible_icon_small.png" alt="Ansible Logo" class="skill-logo">
                Ansible
            </li>
            <li>
                <img src="https://www.docker.com/wp-content/uploads/2022/03/vertical-logo-monochromatic.png" alt="Docker Logo" class="skill-logo">
                Docker
            </li>
            <li>
                <img src="https://kubernetes.io/images/favicon.png" alt="Kubernetes Logo" class="skill-logo">
                Kubernetes
            </li>
            <li>
                <img src="https://d1.awsstatic.com/logos/aws-logo-lockups/ARCH_AWS-Logo_White-Update.21b66a26a7e0a1a4df78f19a86c335be5997ce33.png" alt="AWS Logo" class="skill-logo">
                AWS
            </li>
            <li>
                <img src="https://www.hashicorp.com/_next/image?url=/images/brands/terraform/brand-terraform-icon-color.svg&w=64&q=75" alt="Terraform Logo" class="skill-logo">
                Terraform
            </li>
            <li>
                <img src="https://www.jenkins.io/images/logos/jenkins/jenkins.png" alt="Jenkins Logo" class="skill-logo">
                Jenkins
            </li>
            <li>
                <img src="https://git-scm.com/images/logos/downloads/Git-Icon-1788C.png" alt="Git Logo" class="skill-logo">
                Git
            </li>
            <li>
                <img src="https://d33wubrfki0l68.cloudfront.net/e7b74b2e2c1673c74337c307d6901e873aaffd12/6c8a0/images/hero-logos/cicd.png" alt="CI/CD Logo" class="skill-logo">
                CI/CD
            </li>
            <li>
                <img src="https://www.python.org/static/community_logos/python-logo-master-v3-TM.png" alt="Python Logo" class="skill-logo">
                Python
            </li>
            <li>
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Tux.png" alt="Linux Logo" class="skill-logo">
                Linux
            </li>
            <li>
                <img src="https://prometheus.io/assets/favicons/favicon.png" alt="Prometheus Logo" class="skill-logo">
                Prometheus
            </li>
            <li>
                <img src="https://grafana.com/static/img/grafana_icon.svg" alt="Grafana Logo" class="skill-logo">
                Grafana
            </li>
            <li>
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/79/Bash_Logo_black_and_white.svg" alt="Bash Logo" class="skill-logo">
                Bash
            </li>
            <li>
                <img src="https://azure.microsoft.com/en-us/images/microsoft-logo.svg" alt="Azure Logo" class="skill-logo">
                Azure
            </li>
            <li>
                <img src="https://helm.sh/img/helm.svg" alt="Helm Logo" class="skill-logo">
                Helm
            </li>
        </ul>
    </div>
</body>
</html>
